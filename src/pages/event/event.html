<ion-header no-border>

  <ion-navbar>
    <button ion-button menuToggle="left" start tappable>
      <ion-icon style="color:black;" name="menu"></ion-icon>
    </button>

    <button ion-button menuToggle="right" end tappable>
      <ion-icon style="color:black;" name="settings"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="center" style="margin-top:10%">
    <img class="user" src="https://randomuser.me/api/portraits/women/37.jpg">
    <p>Claire Muchasle</p>
    <p>Photographer . Teacher . Traveller</p>
  </div>
  <div *ngFor="let event of eventList">
    <div class="list-cover center" [style.backgroundImage]="'url('+ event.image +')'" (click)="goToDetails(event)" tappable>
      <div class="overlay" [ngStyle]="setMyStyles(event.firstColor, event.secondColor)"></div>
      <h3 class="list-title">{{event.title}}</h3>
    </div>
  </div>






</ion-content>
