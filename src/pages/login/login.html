<ion-header>

  <!-- <ion-navbar>
    <ion-title>Sign in</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding style="background: linear-gradient(to bottom, #e54c22, #bc1155);">
  <div class="center title-login">Sign in</div>

  <ion-card style="margin-top:30%">
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>

              <ion-item>
                  <!-- <ion-label stacked>Password</ion-label>
                  <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input> -->
                </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col" style="padding:0;">

            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Sign In</button>
            <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button> -->
          </ion-col>
        </ion-row>

      </form>
    </div>
  </ion-card>
  <div class="center">
      OR
  </div>  
  <div class="center title-login">Sign Up</div>

</ion-content>
