<div class="menu-container" [ngStyle]="setMyStyles(color.firstColor, color.secondColor)">

  <button (click)="goBack()" tappable style="background-color:transparent; box-shadow: 0px 0px;" ion-button >
    <ion-icon style="color:white;font-size:1.7em;" name="arrow-back">
    </ion-icon>
  </button>
  
  <p style="color:white;" class="custom-title center">
    {{vendorType?.name}}
  </p>

</div>

<ion-content>
    <button (click)="goBack()" tappable style="background-color:transparent; box-shadow: 0px 0px;" ion-button >
        <ion-icon style="color:white;font-size:1.7em;" name="arrow-back">
        </ion-icon>
      </button>
  <div class="center icon-center"  >
    <ion-icon [ngStyle]="setFontColor(color.secondColor)" style="font-size:5em;" name={{vendorType?.icon}}>
    </ion-icon>
    <br>
    <br>
    <p style="font-size: 1.3em;" [ngStyle]="setFontColor(color.secondColor)" class="center">Near Me</p>
  </div>
  
  <ion-list style="margin-top: -30px;">
    <ion-item [ngStyle]="setMyStyles(color.firstColor, color.secondColor)" class="custom-ion-item" *ngFor="let users of users">
      <ion-avatar item-start>
        <img [src]="users.picture.thumbnail">
      </ion-avatar>
      <h2>{{users.name.first | titlecase}} {{users.name.last | titlecase}}</h2>
      <h3>RM 100</h3>
      <h3>Lorem Ipsum</h3>
      <rating [(ngModel)]="rate" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
        nullable="false" (ngModelChange)="onModelChange($event)">
        <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
      </rating>
    </ion-item>
  </ion-list>
</ion-content>
